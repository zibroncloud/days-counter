<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter Screensaver</title>
    <style>
        /* Stili rimangono uguali */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a0000, #000000, #0a0000);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .form-container {
            margin-bottom: 2rem;
        }

        .input-date {
            padding: 0.5em;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .submit-date {
            padding: 0.5em;
            font-size: 1rem;
            border: none;
            background-color: #ff4444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .counter-number {
            font-size: 8rem;
            font-weight: bold;
            color: #ff4444;
            margin: 2rem 0;
            letter-spacing: 0.1em;
        }

        .heart {
            display: inline-block;
            color: #ff4444;
            font-size: 4rem;
            animation: heartbeat 1.2s ease-in-out infinite;
            text-shadow: 
                0 0 15px #ff4444,
                0 0 30px #ff2222;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            50% { transform: scale(1); }
            70% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .unit {
            font-size: 2rem;
            color: #666;
            margin-bottom: 3rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <label for="birthdate">Inserisci la tua data di nascita:</label>
            <input type="date" id="birthdate" class="input-date">
            <button id="submitDate" class="submit-date">Calcola</button>
        </div>
        <div class="title">Giorni Vissuti</div>
        <div id="counter-display" class="counter-number">0</div>
        <div class="unit">Giorni</div>
    </div>

    <script>
        function calculateDays(birthdate) {
            const birthDate = new Date(birthdate);
            const today = new Date();
            const msInDay = 1000 * 60 * 60 * 24;
            return Math.floor((today - birthDate) / msInDay);
        }

        function formatNumberWithHeart(num) {
            const formatted = new Intl.NumberFormat('it-IT').format(num);
            return formatted.replace(/\./g, '<span class="heart">❤️</span>');
        }

        function animateCounter(days) {
            const duration = 5000; // 5 secondi
            const increment = Math.ceil(days / (duration / 100));
            let currentCount = 0;

            const timer = setInterval(() => {
                currentCount += increment;
                if (currentCount >= days) {
                    currentCount = days;
                    clearInterval(timer);
                }
                
                document.getElementById('counter-display').innerHTML = 
                    formatNumberWithHeart(currentCount);
            }, 100);
        }

        function init() {
            document.getElementById('submitDate').addEventListener('click', function() {
                const birthdate = document.getElementById('birthdate').value;
                if (birthdate) {
                    const days = calculateDays(birthdate);
                    animateCounter(days);
                } else {
                    alert('Per favore, inserisci una data valida.');
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
